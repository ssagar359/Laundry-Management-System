<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="Style_Login.css">
  <style>
    a {
      text-decoration: none;
      color: black;
    }

    a:hover {
      color: blue;
    }

    .Submit {
      border: none;
      border-radius: 5px;
      background-color: rgb(13, 95, 136);
      color: white;
      width: 106px;
      height: 31px;
    }

    #recoverpassword {
      width: 430px;
      height: 260px;
      padding: 10px;
    }

    .Submit:hover {
      background-color: rgb(139, 189, 205);
    }
  </style>
  <script>
    function CheckPassword() {
      var password = document.myForm.new_password.value;
      if (password == "") {
        alert("Please enter your password");
        return false;
      }
      if (password.length < 8) {
        alert("Password should be atleast 6 character long");
        return false;

      }
      if (!password.match(/^[A-Za-z_]\w{7,15}$/)) {
        alert("Enter valid password(must start with a letter and between 8-16 characters)");
        return false
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="div-1">
      <div class="head-1">
        <h1 class="h-primary">Change Password</h1>
      </div>
      <div id="recoverpassword" style="height:217px">
        <form action="ChangeUserPassword.php" name="myForm" onsubmit="return CheckPassword()"method="POST">
          <label for="word">Enter Old Password</label>
          <input type="password" placeholder="Old Password" name="password" class="E2" required>
          <br>
          <label for="word">Enter New Password</label>
          <input type="password" placeholder="New Password" name="new_password" class="E2" required>
          <br>
          <input type="submit" value="Submit"  class="Submit">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
